<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta author="Will Taylor" name="Experimenting with the Canvas API" content="Mandelbrot">

		<title>Mandelbrot</title>

		<link rel="stylesheet" href="css/mandelbrot.css?v=1.0">
	</head>

	<body>
		<main id="mandelbrotContainer">
			<canvas id="canvas" width="1200px" height="720px"></canvas>
			<div id="controls">
				<div id="positionControls">
					<label for="centerXInput">X (-2 - 1):</label>
					<input type="number" id="centerXInput" min="-2" max="1">

					<label for="centerYInput">Y (-1 - 1):</label>
					<input type="number" id="centerYInput" min="-1" max="1">

					<label for="zoomInput">Zoom:</label>
					<input type="number" id="zoomInput" min="0.1">

					<button id="redrawBtn">Redraw</button>
				</div>

				<div id="algorithmControls">
					Alg controls
				</div>

				<div id="colourControls">
					<span>
						<label for="noEscapeColourInput">Non-escaping points:</label>
						<input type="color" id="noEscapeColourInput" value="#000000">
					</span>

					<span>
						<label for="noEscapeColourInput">Earliest escaping:</label>
						<input type="color" id="earliestEscapeColourInput" value="#303030">
					</span>

					<span>
						<label for="noEscapeColourInput">Latest escaping:</label>
						<input type="color" id="latestEscapeColourInput" value="#FFFFFF">
					</span>
				</div>

				<div id="colourAlgorithmControls">
					Colour alg controls
				</div>
			</div>

			<div id="canvasInfo">
				<label for="canvasMouseX">X:</label>
				<input id="canvasMouseX" disabled></input>

				<label for="canvasMouseY">Y:</label>
				<input id="canvasMouseY" disabled></input>
			</div>
		</main>
		<script type="module" src="main.js"></script>
	</body>
</html>
